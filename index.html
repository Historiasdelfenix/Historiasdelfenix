<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Minimalista</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="slideshow-container">

    <!-- Slides con imágenes -->
    <div class="mySlides">
      <img src="images/Banner1.jpg" style="width:100%" alt="Banner 1">
    </div>

    <div class="mySlides">
      <img src="images/Banner2.jpg" style="width:100%" alt="Banner 2">
    </div>

    <div class="mySlides">
      <img src="images/Banner3.jpg" style="width:100%" alt="Banner 3">
    </div>

    <!-- Puntos de navegación -->
    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

  </div>
</header>

  <section id="about" class="scroll-animation">
    <h2>Sobre mí</h2>
    <p>Esta es una breve descripción sobre mí. Aquí puedes hablar de quién eres y qué haces.</p>
  </section>

  <section id="projects" class="scroll-animation">
    <h2>Proyectos</h2>
    <p>Listado de algunos proyectos o trabajos que he realizado.</p>
  </section>

  <section id="books" class="scroll-animation">
    <h2>Mis Libros</h2>
    <div class="book-container">
      <div class="book">
        <img src="images/libro1.png" alt="Libro 1">
      </div>
      <div class="book">
        <img src="images/libro2.jpeg" alt="Libro 2">
      </div>
      <div class="book">
        <img src="images/libro3.jpg" alt="Libro 3">
      </div>
    </div>
  </section>

  <footer id="contact">
    <p>Contacto: email@ejemplo.com</p>
  </footer>

  <!-- JavaScript para las animaciones al hacer scroll -->
  <script>
    function isVisible(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.bottom >= 0
      );
    }

    function revealOnScroll() {
      const elements = document.querySelectorAll('.scroll-animation');
      elements.forEach(element => {
        if (isVisible(element)) {
          element.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll(); // Ejecutar al cargar la página
  </script>
  <script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1 }    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 4000); // Cambia la imagen cada 4 segundos
}
</script>
<script>
let slideIndex = 0;
showSlides();

// Función para mostrar las diapositivas
function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1 }    
  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000); // Cambia la imagen cada 4 segundos
}

// Función para cambiar a una diapositiva específica al hacer clic en un punto
function currentSlide(n) {
  slideIndex = n;
  showSlides();
}
</script>

</body>
</html>
